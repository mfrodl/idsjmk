<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="moment-timezone-with-data.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="searchFormDiv">
    <form id="searchForm">
      <table id="searchTable">
        <tr>
          <td rowspan="2">
            <a href="#" id="swapFromTo"><img src="images/swap.png"></a>
          </td>
          <td>
            <input type="text" name="from" id="from" placeholder="Z" tabindex="1" required>
            <div id="fromError"></div>
          </td>
          <td>
            <img src="images/clock.png">
          </td>
          <td>
            <input type="text" name="time" id="time" tabindex="3" required>
          </td>
          <td rowspan="2" id="tdWheelchair">
            <a href="#" id="wheelchair"><img src="images/wheelchair.png"></a>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" name="to" id="to" placeholder="Do" tabindex="2" required>
            <div id="toError"></div>
          </td>
          <td>
            <img src="images/calendar.png">
          </td>
          <td>
            <input type="text" name="date" id="date" tabindex="4" required>
          </td>
        </tr>
      </table>
    </form>
    </div>
    <div id="contents">
      <div id="routes"></div>
      <div id="connectionsShowMore">
        <div id="connections"></div>
        <div id="showMore"></div>
      </div>
    </div>
  </body>
</html>
